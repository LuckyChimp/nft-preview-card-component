<!DOCTYPE html>
<html
	dir="ltr"
	lang="en"
>
	<head>
		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Meta -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Google Fonts -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- Scripts -->
		<script src="scripts/script.js"></script>
	</head>

	<body>
		<main
			class="card"
			role="main"
		>
			<div class="nft-image">
				<img
					src="./images/image-equilibrium.jpg"
					alt="equilibirum"
				/>
				<div class="nft-image-overlay">
					<img
						src="./images/icon-view.svg"
						alt="eye"
					/>
				</div>
			</div>
			<h1 class="nft-title">Equilibrium #3429</h1>
			<p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="nft-value-remaining-time-container">
				<span class="nft-value"
					><img
						src="./images/icon-ethereum.svg"
						alt="Ethereum"
					/>
					0.041 ETH</span
				>
				<span class="nft-remaining-time">
					<img
						src="./images/icon-clock.svg"
						alt="clock"
					/>
					3 days left</span
				>
			</div>
			<hr />
			<div class="nft-creator">
				<img
					src="./images/image-avatar.png"
					alt="avatar of creator of equilibirum"
					class="nft-creator-avatar"
				/>
				<span class="nft-created-by">Creation of <span class="nft-creator-name">Jules Wyvern</span></span>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>
				. Coded by <a href="https://github.com/LuckyChimp">LuckyChimp</a>.
			</div>
		</footer>
	</body>
</html>
